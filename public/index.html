<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - MyKulliner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="hero-section text-center d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">Mau Masak Apa Hari Ini?</h1>
            <p class="lead mb-4" style="font-weight: 300; opacity: 0.9;">
                Temukan inspirasi resep lezat dari seluruh dunia di MyKulliner.
            </p>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="input-group input-group-lg shadow-lg rounded-pill overflow-hidden">
                        <input type="text" id="searchInput" class="form-control border-0 px-4"
                            placeholder="Cari resep (contoh: Steak, Rendang)..." onkeypress="handleEnter(event)">
                        <button class="btn btn-primary px-4 fw-bold" onclick="searchRecipes()">
                            ğŸ” Cari
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-4">
        <div class="card border-primary shadow-sm">
            <div class="card-body d-flex align-items-center justify-content-between">
                <div>
                    <h5 class="card-title text-primary fw-bold mb-1">ğŸ”‘ API Key Anda</h5>
                    <p class="text-muted small mb-0">Gunakan key ini untuk integrasi aplikasi pihak ketiga.</p>
                </div>
                <div class="input-group w-50">
                    <input type="text" id="userApiKey" class="form-control bg-light" readonly value="Loading...">
                    <button class="btn btn-outline-primary" onclick="regenerateKey()" title="Generate Baru">
                        ğŸ”„ Generate Baru
                    </button>
                    <button class="btn btn-primary" onclick="copyKey()" title="Copy">
                        ğŸ“‹ Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="mb-5">
            <h3 class="border-bottom pb-2">ğŸ”¥ Pilihan Chef (Rekomendasi)</h3>
            <div id="recommendationList" class="row g-3 mt-2">
                <p>Memuat rekomendasi...</p>
            </div>
        </div>

        <div class="container mt-5 mb-5">
            <h3 id="searchTitle" class="fw-bold mb-4 d-none">ğŸ” Hasil Pencarian</h3>

            <div id="searchList" class="row g-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="navbar.js"></script>
    <script>
        checkAuth();
        renderNavbar(); // <--- PANGGIL FUNGSI INI UNTUK MUNCULKAN NAVBAR
        loadRecommendations();
        loadUserApiKey();
    </script>
</body>

</html>
